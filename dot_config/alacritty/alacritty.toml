import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[window]
padding = {x = 1, y = 1}
option_as_alt = "OnlyLeft"


[env]
TERM = "xterm-256color"

[font]
size = 14

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[mouse]
hide_when_typing = true
